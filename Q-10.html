<script type="text/javascript">
    let n = 5;

for (let i = 1; i <= n; i++) {
    let line = "";
    for (let j = 0; j < i; j++) {
        line += "* ";
    }
    let spaces = (n - i) * 2;
    for (let j = 0; j < spaces; j++) {
        line += "  ";
    }
    for (let j = 0; j < i; j++) {
        line += "* ";
    }
    console.log(line);
}

for (let i = n; i >= 1; i--) {
    let line = "";
    for (let j = 0; j < i; j++) {
        line += "* ";
    }
    let spaces = (n - i) * 2;
    for (let j = 0; j < spaces; j++) {
        line += "  ";
    }
    for (let j = 0; j < i; j++) {
        line += "* ";
    }
    console.log(line);
}
</script>
